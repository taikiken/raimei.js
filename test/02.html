<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>RAIMEI Test - 02</title>
<link rel="stylesheet" href="css/reset.css"/>
<script type="text/javascript" src="../lib/raimei_dev.js"></script>
</head>
<body>
<h1>Context</h1>
<div id="container"></div>
<script type="text/javascript" charset="utf-8">
( function ( window ){
	"use strict";
	var document = window.document,
		container = document.getElementById( "container" ),

		RAIMEI = window.RAIMEI,

		message = "",

		context,
		audio_context
	;

	if ( RAIMEI.Detector.detects() ) {
		message += "has WebAudio API<br>";
		console.log( window.AudioContext );
		message += window.AudioContext;

		context = new RAIMEI.Context();
		audio_context = context.get();
		console.log( audio_context );
		message += "<br>";
		message += audio_context;
	} else {
		message += "dont use WebAudio API<br>";
	}

	container.innerHTML = message;

}( window ) );
</script>
</body>
</html>
